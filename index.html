<!DOCTYPE html>
<html>
<head>
    <title>Sample games App</title>
    <link href="images/favicon.ico" rel="shortcut icon">

    <link rel="stylesheet" type="text/css" href="stylesheets/semantic.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css"/>

    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/jquery.mockjax-1.6.1.min.js"></script>
    <script src="lib/comeon.game-1.0.min.js"></script>
    <script src="mock/mock-api.js"></script>
</head>
<body>
<div class="ui one column center aligned page grid">
    <div class="column twelve wide">
        Sample Games App
    </div>
</div>
<div class="main container">
    <div class="login" style="display:block;">
        <div class="error"></div>
        <div class="ui grid centered">
            <form class="loginform">
                <div class="fields">
                    <div class="required field">
                        <div class="ui icon input">
                            <input type="text" name="username" class="username" placeholder="Username" required>
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="required field">
                        <div class="ui icon input">
                            <input type="password" name="password" class="password" placeholder="Password" required>
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui icon input">
                            <input type="submit" class="submit" value="Login">
                            <i class="right chevron icon"></i>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="casino" style="display:none;">
        <div class="ui grid centered">
            <div class="twelve wide column">
                <div class="ui list">

                    <!-- player item template -->
                    <div class="player item">
                        <img class="ui avatar image" src="" alt="avatar">

                        <div class="content">
                            <div class="header"><b class="name"></b></div>
                            <div class="description event"></div>
                        </div>
                    </div>
                    <!-- end player item template -->

                </div>
                <div class="logout ui left floated secondary button inverted">
					<i class="left chevron icon"></i>Log Out
				</div>
            </div>
            <div class="four wide column">
                <div class="search ui small icon input">
                    <input type="text" class="filter" placeholder="Search Game">
                    <i class="search icon"></i>
                </div>
            </div>
        </div>
        <div class="ui grid">
            <div class="twelve wide column">
                <h3 class="ui dividing header">Games</h3>

                <div class="ui relaxed divided game items links games">

                    <!-- game item template -->
                    <script type="text/x-underscore-template" class="gameTemplate">
                        <% _.each(games, function (game) { %>
                            <div class="game item details 
                                <% for (var i = 0; i < game.categoryIds.length; i++) { %>
                                    <% if (game.categoryIds[i] == 0) { %>
                                        all
                                    <% } else if (game.categoryIds[i] == 1) { %>
                                        video
                                    <% } else { %>
                                        slot
                                    <% } %>
                                <% } %>" data-name="<%= game.name.toLowerCase() %>" data-cat="<%= game.categoryIds %>">
                                <div class="ui small image">
                                    <img src="<%= game.icon %>" alt="game-icon">
                                </div>
                                <div class="content">
                                    <div class="header"><b class="name"><%= game.name %></b></div>
                                    <div class="description"><%= game.description %></div>
                                    <div class="extra">
                                        <div class="play ui right floated secondary button inverted" data-code="<%= game.code %>">
                                            Play
                                            <i class="right chevron icon"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <% }) %>
                    </script>
                    <!-- end game item template -->
                </div>
            </div>
            <div class="four wide column">
                <h3 class="ui dividing header">Categories</h3>

                <div class="ui selection animated list category items cats">

                    <!-- category item template -->
                    <script type="text/x-underscore-template" class="categoriesTemplate">
                            <% _.each(cats, function (cat) { %>
                                <div class="category item cat 
                                            <% if (cat.id == 0) { %>
                                                all
                                            <% } else if (cat.id == 1) { %>
                                                video
                                            <% } else { %>
                                                slot
                                            <% } %>">
                                    <div class="content">
                                        <div class="header"><%= cat.name %></div>
                                    </div>
                                </div>
                            <% }) %>
                    </script>
                    <!-- end category item template -->

                </div>
            </div>
        </div>

    </div>
    <div class="ingame" style="display: none;">
        <div class="ui grid centered">
            <div class="three wide column">
                <div class="ui right floated secondary button inverted back"><i class="left chevron icon"></i>Back
                </div>
            </div>
            <div class="ten wide column">
                <div id="game-launch">
                </div>
            </div>
            <div class="three wide column"></div>
        </div>
    </div>
</div>
<script src="bower_components/underscore/underscore.js"></script>
<script src="scripts/games.js"></script>
<script src="scripts/login.js"></script>
<script src="scripts/logout.js"></script>
</body>
</html>
